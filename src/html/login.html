<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <!-- <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <header id="header-container"></header>
    <main>
        <div class=bg-dlzc>
            <div class="form-container">
              <h1 class="text-center text-info">登陆</h1>
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputUsername" class="col-sm-2 control-label">用户名:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">密码:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        
                      <label>
                        <input type="checkbox" id="checkbox"> 7天免登陆
                      </label>
                      <span class="text-info form-message txt-info">没有账号？<a href="regiter.html" class="text-danger"><ins>去注册</ins> </a>
      
                      </span>
                      <a class="text-info">忘记密码？</a>
                    </div>    
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn"  class="btn  btn-xm ">登陆</button>
                  </div>
                </div>
              </form>   
            </div>
        </div>
    </main>
    <footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/login.js"></script>
    
</body>
</html>
